<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer">

</head>

<body>
    <header>
        <nav class="navbar">
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <label class="logo">Contact Us</label>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./register.html">Registration</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact">
        <div class="content">
            <h2></h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid assumenda aut cupiditate debitis
                distinctio facere iure neque nisi, ratione ullam.</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>4671 Sugar Camp Road,<br>Owatonna, Minnesota</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+998 91 166-21-25</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>mirabzalozodov07@gmail.com</p>
                    </div>
                </div>
            </div>

            <div class="contact-section">
                <form action="#" class="contact-form">
                    <input type="text" class="contact-form-text" placeholder="Full Name">
                    <input type="email" class="contact-form-text" placeholder="Email">
                    <textarea class="contact-form-text" placeholder="Message"></textarea>
                    <input type="submit" class="contact-form-btn" value="Send">
                </form>
            </div>
        </div>
    </section>
</body>

</html>
